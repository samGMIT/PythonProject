<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags always come first -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<script src="https://code.jquery.com/jquery-3.1.1.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">

		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="static/styles/style.css" />
		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" ></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" ></script>
	</head>
	<body>
		<div class="headerWrapper">
			<div class="header">
				<div class="logo">learn to use <span class="jQueryOrange">jQuery UI widgets</span></div>
			</div>
		</div>
		<div class="menuWrapper">
			<div class="menu">
				<div class="menuItem">
					<a href="">Home</a>
				</div>
				<div class="menuItem">
					<a href="about">About</a>
				</div>
				<div class="menuItem">
					<a href="favorites">Favorites</a>
				</div>
				<div class="menuItem last selected">
					<a href="contact">Contact</a>
				</div>
				<div class="clear"></div>
			</div>
		</div>
		<div class="contentWrapper">
			<div class="content">
				<form>
					<h1>Contact Me:</h1>
					<div class="fieldWrap">
						Your first name: <input type="text" id="txtFirstName" name="txtFirstName" />
					</div>
					<div class="fieldWrap">
						Your last name: <input type="text" id="txtLastName" name="txtLastName" />
					</div>
					<div class="fieldWrap">
						What do you want? 
						<div>
							<textarea cols="20" rows="5" id="txtDate" name="txtDescription"></textarea>
						</div>
					</div>
					<div class="fieldWrap">
						What day should I get back to you by? <input type="text" id="txtDate" name="txtDescription" /> (like '01/12/2013')
					</div>
					<div class="fieldWrap">
						<input type="submit" id="btnSubmit" value="Submit!" />
					</div>
				</form>
			</div>
		</div>
		<div class="footerWrapper">
			<div class="footer">
			&copy; 2013 Marie Taylor 
			</div>
		</div>
	</body>
</html>
